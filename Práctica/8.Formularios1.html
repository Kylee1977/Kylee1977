<body>
    <h1>Formulario de registro</h1>
        <form action="" method="get"> 
        
            <p>Nombre: <input type="text" maxlength="50" ></p>

            <p>Apellido: <input type="text" maxlength="50"></p>

            <p>Sexo: <input type="radio" name="OP1" id="HB">Hombre
                    <input type="radio" name="OP1" id="MJ">Mujer
            </p>

            <p>Correo: <input type="text" name="Correo" id="mail" maxlength="100" > </p>
       
            <div><input type="checkbox" name="Info" checked="checked" >Deseo recibir información sobre novedades y ofertas</div>

                <br>        
            <div><input type="submit" value="Enviar"></div>

        </form>
